<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #f8f9fa;
            padding: 20px;
        }
        .card {
            text-align: center;
            background: linear-gradient(to right, #dff2fd, #d1f4e0);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .market-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
        .widget-box {
            width: 32%;
        }
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="card">
        <h2>
            <img src="https://i.ibb.co/wNLf7hDj/Screenshot-2025-04-12-210441-removebg-preview.png" width="50" alt="Logo" style="vertical-align: middle; margin-right: 10px;">
            Stock Sentiment Analyzer
        </h2>
        <p>Visualize market sentiment, headlines, and performance trends all in one place.</p>
    </div>

    <!-- Market Overview -->
    <h3>üåç Market Overview</h3>
    <div class="market-section">
        <div class="widget-box">
            <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_e09e3&symbol=NASDAQ%3ANDX&interval=D&theme=light&style=1"></iframe>
        </div>
        <div class="widget-box">
            <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_67890&symbol=SPXM&interval=D&theme=light&style=1"></iframe>
        </div>
        <div class="widget-box">
            <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_67890&symbol=DJI&interval=D&theme=light&style=1"></iframe>
        </div>
    </div>

    <!-- Ticker Input -->
    <div class="search-box">
        <input type="text" id="tickerInput" placeholder="Enter Stock Ticker Symbol (e.g., AAPL, TSLA)">
        <button onclick="searchTicker()">Search</button>
    </div>

    <div id="output"></div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Stock Sentiment Analyzer
    </div>

    <script>
        function searchTicker() {
            const ticker = document.getElementById("tickerInput").value.trim().toUpperCase();
            const output = document.getElementById("output");

            if (!ticker) {
                alert("Please enter a stock ticker symbol.");
                return;
            }

            // Placeholder: Replace with API call + processing logic
            output.innerHTML = `<div style="text-align:center; margin-top:20px;">Searching for <strong>${ticker}</strong>...<br><i>(Live sentiment data not supported in this static version)</i></div>`;
        }
    </script>
</body>
</html>
